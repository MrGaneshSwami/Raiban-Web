<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Site-Engineer</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Common Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="header-placeholder"></div>

  <!-- Page Header -->
  <div class="header-bar d-flex justify-content-between align-items-center">
  <!-- Left: Back Button -->
  <div>
      <a href="Forms.html" class="btn btn-dark">
        <i class="fas fa-arrow-left me-2"></i> Back
      </a>
    </div>


  <!-- Center: Title -->
  <div class="flex-grow-1 text-center">
    <h5 class="page-title mb-0">
      <i class="bi bi-person-gear display-4 text-primary"></i>Add Site-Engineer Information
    </h5>
  </div>
</div>


  <!-- Main Content -->
  <main class="container my-2">
    <div class="card shadow border-0 rounded-3">
      <div class="card-header bg-navy text-navy">
        <h5 class="mb-0"><i class="bi bi-person-gear display-4 text-primary"></i> Add Site Engineer Information</h5>
      </div>
      <div class="form-card p-3">
        <form id="engineerForm" action="save_engineer.php" method="POST">

          <!-- Name & Email -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-person-fill"></i> Full Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-envelope-fill me-1"></i> Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter email address" required>
            </div>
          </div>

          <!-- Employee Code & Phone -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-card-text me-1"></i> Employee Code</label>
              <input type="text" class="form-control" name="emp_code" placeholder="Enter Employee Code" required>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-telephone-fill me-1"></i> Phone</label>
              <input type="tel" class="form-control" name="phone" placeholder="Primary phone number" pattern="\d{10}" required>
            </div>
          </div>

          <!-- Alternate Phone & PAN -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-telephone me-1"></i> Alternate Phone</label>
              <input type="tel" class="form-control" name="alt_phone" placeholder="Alternate contact number" pattern="\d{10}">
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-credit-card-2-front me-1"></i> PAN No</label>
              <input type="text" class="form-control" name="pan_no" placeholder="Enter PAN number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
            </div>
          </div>

          <!-- Aadhar & Address -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-person-vcard me-1"></i> Aadhar No</label>
              <input type="text" class="form-control" name="aadhar_no" placeholder="Enter Aadhar number" pattern="\d{12}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-house-door-fill me-1"></i> Address</label>
              <textarea class="form-control" name="address" rows="1" placeholder="Enter full address" required></textarea>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-save mt-3">
              <i class="bi bi-save me-2"></i> Save Site Engineer Information
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap & Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
