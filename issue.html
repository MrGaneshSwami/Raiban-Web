  <script>
    // Load navbar from header.html into header-placeholder
    document.addEventListener("DOMContentLoaded", function() {
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    });
  </script>
  
   <script>
  let items = [];


  // Auto-calc total price on quantity change
  document.getElementById("materialQuantity").addEventListener("input", function () {
    const qty = parseFloat(this.value) || 0;
    const rate = parseFloat(document.getElementById("rate").value) || 0;
    document.getElementById("totalPrice").value = (qty * rate).toFixed(2);
  });

  // Add Item
  document.getElementById("addItemBtn").addEventListener("click", () => {
    const code = document.getElementById("materialCode").value;
    const name = document.getElementById("materialName").value;
    const unit = document.getElementById("materialUnit").value;
    const qty = document.getElementById("materialQuantity").value;
    const total = document.getElementById("totalPrice").value;
    const rate = document.getElementById("rate").value;

    if (!code || !name || !qty) {
      Swal.fire("Error", "Please fill at least Code, Name, and Quantity", "error");
      return;
    }

    const item = { code, name, unit, qty, total, rate };
    items.push(item);
    renderItems();
    clearInputs();
  document.getElementById("rate").value = "";
  });

  // Render Items
  function renderItems() {
    const tbody = document.querySelector("#itemsTable tbody");
    tbody.innerHTML = "";
    let finalCost = 0;
    items.forEach((item, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i+1}</td>
          <td>${item.code}</td>
          <td>${item.name}</td>
          <td>${item.unit}</td>
          <td>${item.qty}</td>
          <td>₹${item.total}</td>
          <td><button type="button" class="btn btn-danger btn-sm" onclick="removeItem(${i})"><i class="fas fa-trash"></i></button></td>
        </tr>`;
      finalCost += parseFloat(item.total);
    });
    document.getElementById("itemsData").value = JSON.stringify(items);
    document.getElementById("finalCost").textContent = finalCost.toFixed(2);
  }

  // Clear inputs
  function clearInputs() {
    ["materialCode","materialName","materialUnit","materialQuantity","totalPrice"].forEach(id => document.getElementById(id).value = "");
    document.getElementById("totalPrice").dataset.price = "";
  }

  // Remove Item
  function removeItem(i) {
    items.splice(i,1);
    renderItems();
  }
</script>
