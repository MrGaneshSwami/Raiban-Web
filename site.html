<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Site</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Common Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div id="header-placeholder"></div>

  <!-- Page Header -->
  <div class="header-bar d-flex justify-content-between align-items-center p-2">
    <div>
      <a href="Forms.html" class="btn btn-dark">
        <i class="bi bi-arrow-left me-2"></i> Back
      </a>
    </div>
    <div class="flex-grow-1 text-center">
      <h5 class="page-title mb-0">
        <i class="bi bi-building text-info"></i> Add Site Information
      </h5>
    </div>
  </div>

  <!-- Main Content -->
  <main class="container my-3">
    <div class="card shadow border-0 rounded-3">
      <div class="card-header bg-navy text-navy">
        <h5 class="mb-0"><i class="bi bi-building text-info"></i> Add Site Details</h5>
      </div>
      <div class="form-card p-3">
        <form action="save_site.php" method="POST" id="siteForm">
          
          <!-- Row 1: Site Name & Site Incharge -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-house-fill"></i> Site Name</label>
              <input type="text" class="form-control" name="site_name" placeholder="Enter Site Name" required>
            </div>
            <div class="col-md-6 position-relative">
              <label class="form-label"><i class="bi bi-person-check-fill"></i> Site Incharge</label>
              <input type="text" class="form-control" name="site_incharge" id="siteIncharge" placeholder="Enter Site Incharge" required autocomplete="off">
              <div id="siteInchargeSuggestions" class="list-group position-absolute w-100"></div>
            </div>
          </div>

          <!-- Row 2: Site Supervisor & Contractor -->
          <div class="row mb-3">
            <div class="col-md-6 position-relative">
              <label class="form-label"><i class="bi bi-person-badge-fill"></i> Site Supervisor</label>
              <input type="text" class="form-control" name="site_supervisor" id="siteSupervisor" placeholder="Enter Site Supervisor" required autocomplete="off">
              <div id="siteSupervisorSuggestions" class="list-group position-absolute w-100"></div>
            </div>
            <div class="col-md-6 position-relative">
              <label class="form-label"><i class="bi bi-people-fill"></i> Contractor</label>
              <input type="text" class="form-control" name="contractor" id="contractor" placeholder="Enter Contractor" required autocomplete="off">
              <div id="contractorSuggestions" class="list-group position-absolute w-100"></div>
            </div>
          </div>

          <!-- Row 3: Circle & Division -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-circle-fill"></i> Circle</label>
              <input type="text" class="form-control" name="circle" placeholder="Enter Circle" required>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-diagram-3-fill"></i> Division</label>
              <input type="text" class="form-control" name="division" placeholder="Enter Division" required>
            </div>
          </div>

          <!-- Row 4: Sub Division & Section -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-diagram-2-fill"></i> Sub Division</label>
              <input type="text" class="form-control" name="sub_division" placeholder="Enter Sub Division" required>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="bi bi-diagram-3"></i> Section</label>
              <input type="text" class="form-control" name="section" placeholder="Enter Section" required>
            </div>
          </div>

          <!-- Row 5: Location -->
          <div class="row mb-3">
            <div class="col-md-12">
              <label class="form-label"><i class="bi bi-geo-alt-fill"></i> Location</label>
              <textarea class="form-control" name="location" rows="2" placeholder="Enter Site Location" required></textarea>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-save mt-3">
              <i class="bi bi-save me-2"></i> Save Site Information
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Bootstrap & Common JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ajax.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (typeof setupAutocomplete === "function") {
        setupAutocomplete("siteIncharge", "siteInchargeSuggestions", "site_incharge");
        setupAutocomplete("siteSupervisor", "siteSupervisorSuggestions", "site_supervisor");
        setupAutocomplete("contractor", "contractorSuggestions", "contractor");
      }
    });
  </script>
</body>
</html>
